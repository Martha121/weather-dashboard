<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    
    
</head>
<body >
    <!--Title -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="text-center navbar-brand h1 w-100">Weather Dashboard</span>
    </nav>
    <div class="container-fluid">
        <!--City name input-->
        <div class="row">
            <div class="col-4 bg-light">
                <p class="text-md-left my-2 font-weight-bold">Search for a City:</p>
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="" aria-label="Enter city name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button" onclick="searchBttnClicked()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            <!--History from local storage-->
                <ul id="history"></ul>
                <button type="button" id="clear-history">clear history</button>
            </div>
            <!--Container for City and forecast-->
            <div class=" container-fluid col-8">
                <div class="container">
                    <!--Current data row-->
                    <div class="row ">
                        <div class="col-12 card card-body" id="city-data">
                            
                        </div>
                </div>
                    <!--Forecast container-->
                    <div class="row">
                        <div class=" row col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                        <div class="row" id="day-forecast">
                                
                    </div>

                </div>
                
            </div>
        </div>
    </div>

<!--Code to Jvascript File-->
<script src="./assets/js/weather.js"></script>
</body>
</html>
